<!DOCTYPE html>

<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>eMercado - Todo lo que busques está aquí</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/dropzone.css" rel="stylesheet">
    <!-- Agregado Entrega2 -->
    <script src="js/session.js"></script>
</head>

<body>
    <nav class="site-header sticky-top py-1 bg-dark">
        <div class="container d-flex flex-column flex-md-row justify-content-between">
            <a class="py-2 d-none d-md-inline-block" href="index.html">Inicio</a>
            <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
            <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
            <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
        </div>
    </nav>
    <div class="container p-5">
        <div class="row">
            <div class="col-md-12">
                <h3>Detalle</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Imagen</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Subtotal</th>
                        </tr>
                    </thead>
                    <tbody id="products">

                    </tbody>
                </table>
            </div>
        </div>
        <hr>
        <div class="row" id="envios">
            <div class="col-md-6">
                <h3>Tipo de envío</h3>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="envio" id="standar" onclick="resumenUpdate()" checked/>
                    <label class="form-check-label" for="standar"> Standar + 5% (12 a 15 días)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="envio" id="express" onclick="resumenUpdate()" />
                    <label class="form-check-label" for="express"> Express + 7% (5 a 8 días)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="envio" id="premium" onclick="resumenUpdate()" />
                    <label class="form-check-label" for="premium"> Premium + 15% (2 a 5 días)</label>
                </div>
                <form class="mt-4">
                    <h3>Datos de envío:</h3>
                    <input type="text" class="form-control mt-2" placeholder="Calle" required>
                    <input type="text" class="form-control mt-2" placeholder="Numero de puerta" required>
                    <input type="text" class="form-control mt-2" placeholder="Esquina" required>
                    <input type="text" class="form-control mt-2" placeholder="Apartamento">
                    <input type="text" class="form-control mt-2" placeholder="Código postal">
                    <input type="text" class="form-control mt-2" placeholder="Localidad">
                </form>
            </div>
            <div class="col-md-6">
                <h3>Resumen</h3>
                <p>Subtotal: UYU <span id="sub"></span></p>
                <p>Envío: UYU <span id="env"></span></p>
                <hr>
                <p>Total: UYU <span id="total"></span></p>
                <small><i>*Los precios del resumen de la factura son expresados en UYU, con la cotizacion del dolar propia de la tienda: UYU <span id="cotizacion"></span></i></small>
                <button class="btn btn-primary btn-block m-1">Comprar</button>
            </div>
        </div>
    </div>
    <div id="spinner-wrapper">
        <div class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/dropzone.js"></script>
    <script src="js/init.js"></script>
    <script src="js/cart.js"></script>
</body>

</html>
